<html>
<head>
<title>Porshe Store</title>

<script type="text/javascript">
    var XMLHttpRequestObject = false;
    if (window.XMLHttpRequest) {
        XMLHttpRequestObject = new XMLHttpRequest();
    } else if (window.ActiveXObject) {
        XMLHttpRequestObject = new ActiveXObject("Microsoft.XMLHTTP");
    }

    function getData(datasource, divID) {
        if (XMLHttpRequestObject) {
            var obj = document.getElementById(divID);
            XMLHttpRequestObject.open("GET", datasource, true);
            XMLHttpRequestObject.onreadystatechange = function () {
                if (XMLHttpRequestObject.readyState == 4 && XMLHttpRequestObject.status == 200) {
                    obj.innerHTML = XMLHttpRequestObject.responseText;
                }
            }
            XMLHttpRequestObject.send(null);
        }
    }
</script>
</head>
<body>
    <div id ="header">
<h1> Porsche Store </h1>
    <nav>
    <ul>
        <li><a href="#" onclick = "getData('/Home.html', 'targetDiv')">Home</a></li>
        <li><a href="#" onclick = "getData('/Supercars.html', 'targetDiv')">Super Cars</a></li>
        <li><a href="#" onclick = "getData('/data.txt', 'targetDiv')">Store</a></li>
        <li><a href="#">Accessories</a></li>
    </ul></nav></div>
    <div>Slider Here
       
    </div>
<form>
<input type="button" value="Display Message"  onclick = "getData('/data.txt', 'targetDiv')">
</form>
<div id="targetDiv" style="height:480px;width:1350px">
<p style="color:green;">  <img src="Images/porsche1.jpg" height="480" width="1350"/></p>
</div>
    <div id="footer">Footer goes Here</div>
</body>
</html>
